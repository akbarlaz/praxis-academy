plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // https://mvnrepository.com/artifact/org.apache/httpclient
    implementation group: 'org.apache', name: 'httpclient', version: '3.0.1'


    // https://mvnrepository.com/artifact/org.glassfish.main.common/glassfish-api
    implementation group: 'org.glassfish.main.common', name: 'glassfish-api', version: '5.1.0'

    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'


    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

application {
    // Define the main class for the application
    mainClassName = 'latihan.App'
}
